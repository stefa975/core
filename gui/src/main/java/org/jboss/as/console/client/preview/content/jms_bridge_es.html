    <h1>Puente JMS</h1>
    <p>Un puente JMS consume mensajes de un destino JMS fuente y los env&iacute;a a un destino JMS meta, normalmente en un servidor diferente.</p>

    <p>El puente tambi&eacute;n puede utilizarse para enviar mensajes desde otros servidores JMS que no pertenezcan a Artemis, siempre y cuando cumplan con JMS 1.1.</p>
