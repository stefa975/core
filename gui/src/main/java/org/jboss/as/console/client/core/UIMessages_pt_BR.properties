transaction_log_description=As informa\u00E7\u00F5es persistentes que o gerenciador de transa\u00E7\u00E3o armazena com o prop\u00F3sito de recuperar uma transa\u00E7\u00E3o em caso de falha. A opera\u00E7\u00E3o de atualiza\u00E7\u00E3o adicionar\u00E1 e remover\u00E1 transa\u00E7\u00F5es do modelo conforme as transa\u00E7\u00F5es reais correspondentes come\u00E7arem e terminarem as fases de prepara\u00E7\u00E3o e confirma\u00E7\u00E3o. Uma transa\u00E7\u00E3o paralisada permanecer\u00E1 no modelo at\u00E9 que seja conclu\u00EDda ou explicitamente removida pela opera\u00E7\u00E3o de exclus\u00E3o.
