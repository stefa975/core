testConnectionDomainDescription=<p>Nesta p\u00E1gina \u00E9 poss\u00EDvel testar a conex\u00E3o da fonte de dados. Isso requer um servidor em execu\u00E7\u00E3o que fa\u00E7a parte do perfil selecionado atualmente.</p><p>Observe que testar a conex\u00E3o altera a sem\u00E2ntica do assistente\:</p><ul class\=spacing><li>Se voc\u00EA pressionar <strong>Testar conex\u00E3o</strong> pela <strong>primeira vez</strong>, a fonte de dados ser\u00E1 <strong>criada antecipadamente</strong>.</li><li>Se voc\u00EA <strong>retornar</strong> e alterar as configura\u00E7\u00F5es, isso <strong>modificar\u00E1</strong> a fonte de dados rec\u00E9m criada. Observe que n\u00E3o \u00E9 poss\u00EDvel alterar o nome e as associa\u00E7\u00F5es JNDI ap\u00F3s a cria\u00E7\u00E3o da fonte de dados.</li><li>Clicar em <strong>Concluir</strong> <strong>manter\u00E1</strong> a fonte de dados.</li><li>Clicar em <strong>Cancelar</strong> <strong>remover\u00E1</strong> a fonte de dados novamente. Isso pode exigir um recarregamento da inst\u00E2ncia de servidor relacionada.</li></ul><p>\u00C9 claro que voc\u00EA pode concluir o assistente sem testar a conex\u00E3o. Nesse caso, a fonte de dados ser\u00E1 criada ap\u00F3s pressionar Concluir.
