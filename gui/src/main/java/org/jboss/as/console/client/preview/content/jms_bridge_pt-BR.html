    <h1>Bridge JMS</h1>
    <p>Uma Bridge JMS consome mensagens de um destino JMS de origem e os envia a um destino JMS, em geral, em um servidor diferente.</p>

    <p>A bridge tamb&eacute;m pode ser usada para mensagens de outros servidores JMS n&atilde;o Artemis, desde que eles  estejam em conformidade com o JMS 1.1.</p>
