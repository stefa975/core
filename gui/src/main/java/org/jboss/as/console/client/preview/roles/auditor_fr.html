<h1>Auditeur</h1><p>L&#39;auditeur poss&egrave;de toutes les permissions du surveillant et peut par ailleurs afficher, mais pas modifier, les donn&eacute;es sensibles. Le r&ocirc;le d&#39;auditeur est le seul, avec celui de superutilisateur, &agrave; pouvoir acc&eacute;der au syst&egrave;me de journalisation d&#39;audit (en mode lecture uniquement).</p>
